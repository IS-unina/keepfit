<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">
<head>
<meta charset="ISO-8859-1">
<title>Dettaglio abbonato</title>

<link rel="stylesheet"
	href="https://stackpath.bootstrapcdn.com/bootstrap/4.1.3/css/bootstrap.min.css">

</head>
<body th:object="${abb}">
<div class="bg-dark">
		<header>
			<a class="navbar-brand" href="/">Keepfit</a>
		</header>
	</div>
	
	<h2>Scheda personale di <span th:field="*{nome}"></span><span th:field="*{cognome}"></span></h2>
	<hr>

	<div class="container">
	
		<input type="hidden" th:field="*{id}" />
	
		<input type="text" th:field="*{nome}" class="form-control mb-4 col-4">
	
		<input type="text" th:field="*{cognome}"
			class="form-control mb-4 col-4">
	
		<input type="date" th:field="*{dataNascita}"
			class="form-control mb-4 col-4">
	
		<input type="text" th:field="*{codiceFiscale}"
			class="form-control mb-4 col-4">
	
		<input type="text" th:field="*{residenza}"
			class="form-control mb-4 col-4">
	
		<input type="text" th:field="*{domicilio}"
			class="form-control mb-4 col-4">
	
		<input type="text" th:field="*{telefonoFisso}"
			class="form-control mb-4 col-4">
	
		<input type="text" th:field="*{telefonoMobile}"
			class="form-control mb-4 col-4">
	
		<input type="date" th:field="*{dataIscrizione}"
			class="form-control mb-4 col-4">
	</div>
</body>
</html>
