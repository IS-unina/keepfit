<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">
<head>
<meta charset="ISO-8859-1">
<title>Dettaglio abbonato</title>

<link rel="stylesheet"
	href="https://stackpath.bootstrapcdn.com/bootstrap/4.1.3/css/bootstrap.min.css">

</head>
<body th:object="${abb}">
<div class="bg-dark">
		<header>
			<a class="navbar-brand" href="/">Keepfit</a>
		</header>
	</div>
	
	<h2>Scheda personale</h2>
	<hr>

	<div class="container my-2">
	
		<div class="form-group">
				<label>Id</label> <input type="text" th:field="*{id}" readonly
					placeholder="Id" class="form-control mb-4 col-4">
			</div>

			<div class="form-row">
    			<div class="col">
					<div class="form-group">
						<label>Nome</label> <input type="text" th:field="*{nome}" readonly
							placeholder="Nome" class="form-control mb-4 col-4">
					</div>
    			</div>
    			<div class="col">
					<div class="form-group">
						<label>Cognome</label> <input type="text" th:field="*{cognome}" readonly
							placeholder="Cognome" class="form-control mb-4 col-4">
					</div>
    			</div>
    		</div>

			<div class="form-row">
    			<div class="col">
					<div class="form-group">
						<label>Data di nascita</label> <input type="text" readonly
							th:field="*{dataNascita}" placeholder="Data di nascita"
							class="form-control mb-4 col-4">
					</div>
    			</div>
    			<div class="col">
					<div class="form-group">
						<label>Codice fiscale</label> <input type="text" readonly
							th:field="*{codiceFiscale}" placeholder="Codice fiscale"
							class="form-control mb-4 col-4">
					</div>
    			</div>
    		</div>

			<div class="form-group">
				<label>Residenza</label> <input type="text" th:field="*{residenza}" readonly
					placeholder="Residenza" class="form-control mb-4 col-4">
			</div>

			<div class="form-group">
				<label>Domicilio</label> <input type="text" th:field="*{domicilio}" readonly
					placeholder="Domicilio" class="form-control mb-4 col-4">
			</div>
			
			<div class="form-row">
    			<div class="col">
					<div class="form-group">
						<label>Telefono fisso</label> <input type="text" readonly
							th:field="*{telefonoFisso}" placeholder="Telefono fisso"
							class="form-control mb-4 col-4">
					</div>
    			</div>
    			<div class="col">
					<div class="form-group">
						<label>Telefono mobile</label> <input type="text" readonly
							th:field="*{telefonoMobile}" placeholder="Telefono mobile"
							class="form-control mb-4 col-4">
					</div>
    			</div>
    		</div>

			<div class="form-group">
				<label>Data di iscrizione</label> <input type="date" readonly
					th:field="*{dataIscrizione}" placeholder="Data di iscrizione"
					class="form-control mb-4 col-4">
			</div>

			<div class="form-group">
				<label>Inizio abbonamento</label> <input type="date" readonly
					th:field="*{abbonamento.inizioAbbonamento}"
					placeholder="Inizio abbonamento" class="form-control mb-4 col-4">
			</div>

			<div class="form-group">
				<label>Fine abbonamento</label> <input type="date" readonly
					th:field="*{abbonamento.fineAbbonamento}"
					placeholder="Fine abbonamento" class="form-control mb-4 col-4">
			</div>
			<hr>
		<a th:href="@{/admin/abbonati?nome=&cognome=&stato=}">Torna
			all'elenco</a>
	</div>
</body>
</html>
