<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">
<head>
<meta charset="ISO-8859-1">
<title>Modifica abbonato</title>

<link rel="stylesheet"
	href="https://stackpath.bootstrapcdn.com/bootstrap/4.1.3/css/bootstrap.min.css">
</head>
<body>
<div class="bg-dark">
		<header>
			<a class="navbar-brand" href="/">Keepfit</a>
		</header>
	</div>
	<div class="container">
		<h1>Gestione abbonati</h1>
		<hr>
		<h2>Aggiorna abbonato</h2>

		<form action="#" th:action="@{/admin/salvaAbbonato}" th:object="${abbonatoTrovato}"
			method="POST">
			
			<input type="hidden" th:field="*{id}" />
			
			<input type="text" th:field="*{nome}" class="form-control mb-4 col-4">
				
				<input type="text" th:field="*{cognome}" class="form-control mb-4 col-4">
				
				<input type="date" th:field="*{dataNascita}" class="form-control mb-4 col-4">
				
				<input type="text" th:field="*{codiceFiscale}" class="form-control mb-4 col-4">
				
				<input type="text" th:field="*{residenza}" class="form-control mb-4 col-4">
				
				<input type="text" th:field="*{domicilio}" class="form-control mb-4 col-4">
				
				<input type="text" th:field="*{telefonoFisso}" class="form-control mb-4 col-4">
				
				<input type="text" th:field="*{telefonoMobile}" class="form-control mb-4 col-4">
				
				<input type="date" th:field="*{dataIscrizione}" class="form-control mb-4 col-4">
				
				<button type="submit" class="btn btn-info col-2">Aggiorna</button>
		</form>
		<hr>
		<a th:href = "@{/admin/abbonati?nome=&cognome=&stato=}">Torna all'elenco</a>
	</div>
</body>
</html>
